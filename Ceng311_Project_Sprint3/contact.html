<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Aura Verde</title>
  <!-- Style -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="assets/css/jquery-ui.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="bg-contact">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <label for="contact-fullname">Full Name</label>
        <input type="text" id="contact-fullname" name="contactFullname" />
        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" name="contactEmail" />
        <label for="contact-date">Preferred Date</label>
        <input type="text" id="contact-datepicker" name="contactDate" />
        <label for="contact-message">Your Message</label>
        <textarea id="contact-message" name="contactMessage" rows="5"></textarea>
        <button type="submit">Send Message</button>
      </form>
  </div>
  <!-- Scripts -->
   <!-- jQuery (local) -->
   <script src="assets/js/jquery.js"></script>

   <!-- jQuery UI (local) -->
   <script src="assets/js/jquery-ui.js"></script>

  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <script src="assets/js/jquery-ui/ui-init.js"></script>

  <script src="assets/js/main.js"></script>
</body>
</html>
