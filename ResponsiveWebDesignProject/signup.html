<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="logo-removebg-preview.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body class="bg-signup">
    <button class="back" onclick="window.location.href='index.html'">
      <i class="fa-solid fa-circle-arrow-left"></i>
    </button>

    <div class="signup">
      <div class="logom">
        <img src="images/logo-removebg-preview.png" alt="" />
        <h1 class="logo-header-signup">AURA VERDE</h1>
      </div>
      <div class="signin-part">
        <span>Email</span> <br />
        <input type="email" /> <br />
        <span class="signup-span">Password</span> <br />
        <input type="password" /> <br />
        <button>Sign in</button>
      </div>
      <div class="line"></div>
      <div class="signup-part">
        <span>Name</span> <br />
        <input type="text" /> <br />
        <span>Surname</span> <br />
        <input type="text" /> <br />
        <span>Email</span> <br />
        <input type="email" /> <br />
        <span>Password</span> <br />
        <input type="password" /> <br />
        <button>Sign up</button>
      </div>
    </div>
  </body>
</html>
